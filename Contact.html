<html>

<head>
    <meta charset="utf-8">

    <title>Contact form</title>
</head>

<body>
    <h1>Contact us</h1>
    <p>For any queries regarding our business or interests in partnerships please feel free to contact us by filling the below form</p>

    <form action="mailto:mcfarlands@gmail.com" method="post" enctype="text/plain">
        <table cellpadding=5px>
            <tr>
                <td>
                    <label>Enter name:</label>
                </td>
                <td>
                    <input type="text" name="contact name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Enter email:</label>
                </td>
                <td>
                    <input type="email" name="contact email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Enter message:</label>
                </td>
                <td>
                    <textarea name="Message" id="" cols="50" rows="2"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit Details">
    </form>


</body>

</html>
